<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Thêm, Sửa, Xóa</title>
</head>
<body>
    <center>
        <div id="main">
            <form action="" name="dataform">
              <div class="form-group">
                <label for="id" class="form-label">Căn cước công dân:</label>
                <input type="number" name="cccd" id="cccd" placeholder="VD: 09111998" />
              </div>
              <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" name="name" id="name" placeholder="VD: Nguyễn Văn A" />
              </div>
              <div class="form-group">
                <label for="age">Tuổi:</label>
                <input type="number" name="age" id="age" placeholder="VD: 30" />
              </div>
              <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <input type="text" name="address" id="address" placeholder="VD: Nghệ An" />
              </div>
              <div>
                <button type="button" onclick="add()">ADD</button>
              </div>
              <table class="table" id="render">
                    <thead>
                        <tr>
                            <th>Căn Cước Công Dân</th>
                            <th>Họ và Tên</th>
                            <th>Tuổi</th>
                            <th>Địa Chỉ</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
              </table>
            </form>
          </div>
    </center>
    <script src="array1.js"></script>
</body>
</html>
